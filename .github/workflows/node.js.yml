# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm install
      name: NPM Install
        
    - run: npm run build
      name: NPM Build

    - name: Install GitVersion
      run: |
        wget https://github.com/GitTools/GitVersion/releases/download/5.7.0/gitversion-linux-5.7.0.tar.gz
        tar -xzf gitversion-linux-5.7.0.tar.gz
        sudo cp ./gitversion /usr/local/bin/gitversion

    - name: Determine Version
      id: gitversion
      run: gitversion /output json /showvariable FullSemVer
      
    - name: Build & Push image
      run: |
        TAG=${{ steps.gitversion.outputs.FullSemVer }}
        docker login --username rdev2021 --password ${{ secrets.GH_PAT }} ghcr.io
        docker build . --platform linux/amd64 --tag ghcr.io/rdev2021/blog-starter-app:$TAG
        docker push ghcr.io/rdev2021/blog-starter-app:$TAG
        
    - name: Create Git Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG=${{ steps.gitversion.outputs.FullSemVer }}
        git tag $TAG
        git push origin $TAG        